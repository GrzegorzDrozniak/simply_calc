<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>


	<div class="calcBody">

		<div class="calcContainer">


			<p id="calcResult" class="calcWindow"></p>
			<div id="btnContainer">

				<div class="btnBox btnBoxBig">
					<button class="btn btnBig buttonDel">Del</button>
				</div>
				<div class="btnBox">
					<button class="btn operation">%</button>
				</div>
				<div class="btnBox">
					<button class="btn operation">+</button>
				</div>
				<div class="btnBox">
					<button class="btn">7</button>
				</div>
				<div class="btnBox">
					<button class="btn">8</button>
				</div>
				<div class="btnBox">
					<button class="btn">9</button>
				</div>
				<div class="btnBox">
					<button class="btn operation">-</button>
				</div>
				<div class="btnBox">
					<button class="btn">4</button>
				</div>
				<div class="btnBox">
					<button class="btn">5</button>
				</div>
				<div class="btnBox">
					<button class="btn">6</button>
				</div>
				<div class="btnBox">
					<button class="btn operation">x</button>
				</div>
				<div class="btnBox">
					<button class="btn">1</button>
				</div>
				<div class="btnBox">
					<button class="btn">2</button>
				</div>
				<div class="btnBox">
					<button class="btn">3</button>
				</div>
				<div class="btnBox">
					<button class="btn operation">/</button>
				</div>
				<div class="btnBox btnBoxBig">
					<button class="btn btnBig">0</button>
				</div>
				<div class="btnBox">
					<button class="btn">.</button>
				</div>
				<div class="btnBox">
					<button class="btn result">=</button>
				</div>

			</div>
		</div>

	</div>




	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
